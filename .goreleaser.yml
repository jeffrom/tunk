# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
env:
  - GO111MODULE=on

before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: tunk
    env:
      - CGO_ENABLED=0
    main: ./cmd/tunk
    binary: tunk
    ldflags: -s -w -X github.com/jeffrom/tunk/release.Version={{.Version}} -X github.com/jeffrom/tunk/release.Commit={{.ShortCommit}} -X github.com/jeffrom/tunk/release.Date={{.Date}}

